<form class="form-horizontal" action="{:U('Log/edit')}" method="post" id="edit-log">
	<table class="table">
	<input type='hidden' name="log_id" value="{$log.log_id}"/>

		<tr>
			<td  class="tdleft">{:L('SUBJECT')}</td>
			<td><input class="span3" type="text" name="subject" value="{$log.subject}"/></td>
		</tr>
		<tr>
			<td class="tdleft">{:L('CONTENT')}</td>
			<td><textarea rows="6" class="span7" name="content">{$log.content}</textarea></td>
		</tr>

	</table>
</form>
