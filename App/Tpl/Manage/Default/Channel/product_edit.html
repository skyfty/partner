<include file="Public:header" />
<div class="container">
	<!-- Docs nav ================================================== -->
	<div class="page-header">
			<h4>编辑渠道</h4>
		</div>
	<div class="row">
		<div class="span12">
			<include file="Public:alert" />
		</div>
		<div class="span12">
			<form id="form1" action="{:U('channel/edit', 'id='.$channel['channel_id'])}" method="post" enctype="multipart/form-data">
			    <input type="hidden" name="channel_id" value="{$channel.channel_id}"/>
                <include file="Public:editfieldstable" />
                <input name="a" type="hidden" value="edit">
			</form>
		</div>
	</div>
</div>

<include file="Public:editfieldvalid" />
<include file="Channel:selectDialog" />
<script type="text/javascript">
	function channel_parent_callback(b) {
		$("#channel_name").val(b.name);
		$("#parentid").val(b.channel_id);
	}
	$('#channel_name').click(function(){
		var param = {
			"model":"Channel",
			"query":"model='渠道库' and parentid=''"
		};
		select_channel(param, channel_parent_callback);
	});
</script>
<include file="Public:footer" />
