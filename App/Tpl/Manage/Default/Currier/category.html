<include file="Public:header" />
<style>
    table tbody tr{cursor:move;}
</style>
<script type="text/javascript" src="__PUBLIC__/js/jscolor/jscolor.js"></script>
<div class="container">
    <div class="page-header">
        <h4>{:L('SYSTEM_SETTING')}</h4>
    </div>
    <include file="Public:alert" />
    <div class="tabbable">
        <include file="Setting:settingnav" />
    </div>
    <div class="row">
        <div class="span12">
            <p>
                <div class="bulk-actions align-left">
                    <button type="submit" class="btn"><i class="icon-remove"></i>&nbsp;{:L('DELETE')}</button>&nbsp;
                    <button class="btn" type="button" id="sort_btn"><span class="icon-file"></span>&nbsp;{:L('SAVE_ORDER')}</button>&nbsp;

                    <div class="pull-right">
                    </div>
                </div>
            </p>
        </div>

        <div class="span12">
            <ul class="nav pull-left">
                <form class="form-inline" action="{:U('currier/addcategory')}" method="post">
                    <!--<li class="pull-left">-->
                        <!--父类-->
                        <!--<select style="width:auto" id="parentid" name="parentid">-->
                            <!--<option value="0">一级分类</option>-->
                            <!--{$root_category}-->
                        <!--</select>&nbsp;&nbsp;-->
                    <!--</li>-->
                    <input type="hidden" name="parentid" id="parentid" value="0"/>
                    <li id="searchContent" class="pull-left">
                        <input type="text" class="input-medium search-query" name="name"/>&nbsp;&nbsp;
                    </li>
                    <li class="pull-left">
                        <button type="submit"class="btn"> 增加</button>
                    </li>
                </form>
            </ul>
        </div>
        <form action="{:U('currier/category_order')}" id="form1" method="post">
        <div class="span12">
            <table class="table  table-condensed table_thead_fixed">
                <tbody>
                {$categorys}
                </tbody>
            </table>
        </div>
        </form>
    </div>
</div>
<script>
    $("#sort_btn").click(function(){
        $("#form1").submit();
    });
</script>
<form action="{:U('currier/categoryedit')}" method="post" id="edit_form">
    <div id="dialog-edit" class="modal fade" role="dialog"  aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                </button>
                <h4 class="modal-title">
                    修改类别
                </h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    关闭
                </button>
                <button type="submit" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div>
        <script>
            $("#dialog-edit").on("hidden", function() {
                $(this).removeData("modal");
            });
        </script>
    </div>
</form>
<include file="Public:footer" />
