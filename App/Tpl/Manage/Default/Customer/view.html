<include file="Public:header" />
<div class="container">
    <div class="page-header">
        <h4><a name="tab">{:L('THE_CUSTOMER_DETAILS')}</a></h4>
    </div>
    <include file="Public:alert"/>
    <div class="tabbable">
        <include file="Customer:navtab" />
    </div>
    <div class="row">
        <div class="tabbable span12">
            <div class="tab-content">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td colspan="4">
                                <p style="font-size: 14px;">
                                    <a href="{:U('customer/edit', 'id='.$customer['customer_id'].'&assort='.$assort)}">{:L('COMPILE')}</a>&nbsp;|
                                    <a href="{:U('customer/delete', 'customer_id='.$customer['customer_id'])}" class="del_confirm">{:L('DELETE')}</a>&nbsp;|
                                    <a href="{:U('customer/change_authInfo','id='.$customer['customer_id'])}">帐号信息</a> |
                                    <a href="{:U('customer/cardinfo','id='.$customer['customer_id'])}" target="_blank">身份证信息</a> |

                                    <eq name="is_owner" value="true">
                                    <if condition="$customer['basic_submit_time'] eq 0">
                                        <a>未提交</a>
                                    <else />
                                        <a href="javascript:void(0);" class="verify">
                                            审核
                                        <if condition="$customer['basic_verify'] eq -1">
                                            [审核未通过]
                                        <elseif condition="$customer['basic_verify'] eq 0"/>
                                            [待审核]
                                        <else />
                                            [审核通过]
                                        </if>
                                        </a>
                                    </if>|
                                    </eq>
                                    <a href="{:U('index/export_pdf','model=customer&ea=mission&id='.$customer['customer_id'])}" target="_blank">派工单</a>&nbsp;|
                                    <if condition="$customer['commiss_id'] neq ''">
                                        <a target="_blank" href="{:U('commiss/view','id='.$customer['commiss_id'])}">客服意向</a>|
                                    </if>
                                    <a href="{$refer_url}" >返回</a>&nbsp;

                                </p>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td colspan="6">
                            <include file="Customer:basicinfo" />
                        </td>
                    </tr>
                    <include file="Public:defviewtable" />
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

$(".view_openid").click(function(){
    $.ajax({
        type: 'get',
        url: "{:U('customer/view_openid')}",
        data:{
            id:"{$customer['customer_id']}"
        },
        success: function (data) {
            if (data && data.status == 1) {
                $(".view_openid").html(data.info);
            }
        },
        dataType:'json'
    });
});

$(function(){
    $(".verify").click(function(){
        var dialog = art.dialog({
            id: 'N3690',
            title: "验证",
            lock:true,
            ok: function () {
                var state = $("input[name='state']:checked").val();
                if (state == 0 && $("#describe").val() == "") {
                    alert("必须说明审核不通过原因");
                    return false;
                }
                $("#myform").submit();
            },
            cancel:true
        });
        $.ajax({
            url:'{:U("customer/verify","customer_id=".$customer["customer_id"])}',
            success: function (data) {
                dialog.content(data);
            },
            cache: false
        });
    });
});
</script>
<include file="Public:footer" />
