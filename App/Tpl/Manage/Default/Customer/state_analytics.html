<include file="Public:header" />

<div class="container">
    <div class="page-header" style="border:none; font-size:14px;">
        <include file="Customer:navcat" />
    </div>
    <include file="Public:alert" />
    <div class="row-fluid">
        <div class="span12">
            <ul class="nav pull-left">
                <li class="pull-left">
                    <include file="Public:analysearch" />
                </li>
            </ul>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span2 knowledgecate">
            <include file="Customer:analycat" />
        </div>
        <div class="span10">

            <table class="table table-hover">
                <thead>
                <tr>
                    <th colspan="4">客户统计</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="tdleft" width="15%">
                        客户总数
                    </td>
                    <td>{$statistics['all_sum']}</td>
                    <td class="tdleft" width="15%">
                        时间段客户数
                    </td>
                    <td>{$statistics['time_range_sum']}</td>
                </tr>
                </tbody>
            </table>
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>状态</th>
                    <th>数量</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="state_report_list" item="vo">
                    <tr>
                        <td>
                            {$key}
                        </td>
                        <td>{$vo}</td>
                    </tr>
                </foreach>
                </tbody>
            </table>

            </div>
        </div>
    </div>
</div>
<include file="Public:footer" />
