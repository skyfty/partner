<form class="form-horizontal" action="{:U('customer/doverify')}" method="post" id="myform">
    <table class="table">
        <input type='hidden' name="customer_id" value="{$customer['customer_id']}"/>
        <input type='hidden' name="role_id" value="{$Think.session.role_id}"/>
        <tr>
            <th colspan="4">{:L('BASIC_INFO')}</th>
        </tr>
        <tr>
            <td></td>
            <td colspan="3">
                <input type="radio" name="state" value="-1" <if condition='$state gt 0'>checked</if>/>未提交 <br/>
                <input type="radio" name="state" value="1" <if condition='$state gt 0'>checked</if>/>审核通过 <br/>
                <input type="radio" name="state" value="0" <if condition='$state eq -1'>checked</if>/>审核不通过
            </td>
        </tr>
        <tr>
            <td class="tdleft">{:L('REMARK')}</td>
            <td colspan="3"><textarea rows="6" class="span4" name="describe" id="describe">{$describe}</textarea></td>
        </tr>
    </table>
</form>
