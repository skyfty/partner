<include file="Public:header" />
<include file="Public:indexmedia" />

<div class="container">
    <div class="page-header" style="border:none; font-size:14px; ">
        <ul class="nav nav-tabs">
            <include file="Branch:navcat" />
        </ul>
    </div>
    <include file="Public:alert" />
    <div class="row-fluid">
        <div class="span12">
            <div class="bulk-actions align-left">
                <if condition="vali_permission('branch','delete')">
                <div class="pull-left">
                    <a id="delete" class="btn btn-danger" style="margin-right: 8px;">
                        <i class="icon-remove"></i>&nbsp;{:L('DELETE')}
                    </a>
                </div>
                </if>
                <ul class="nav pull-left">
                    <form class="form-inline" id="searchForm" action="" method="get">
                        <if condition="session('user_id') eq '1'">
                            <li class="pull-left">
                                {:league_select_html("bylea", $league['league_id'])}&nbsp;&nbsp;
                                <script>
                                    $(function() {
                                        $("#bylea").change(def_short_search_select);
                                    });
                                </script>
                            </li>
                        </if>
                        <li class="pull-left">
                            <include file="Public:def_index_fields_filter_select" />

                        </li>
                        <include file="Public:def_index_search_form" />

                    </form>
                </ul>

                <div class="pull-right">
                    <if condition="vali_permission('branch','add')">
                    <a class="btn btn-primary" href="{:U('branch/add')}"  target="_blank"><i class="icon-plus"></i>&nbsp; 添加门店</a>&nbsp;
                    </if>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <form id="form1"  method="Post">
                <table class="table table-hover table-striped table-condensed table_thead_fixed">
                    <thead>
                    <tr id="childNodes_num">
                        <th>
                            <input class="check_all" name="check_all" id="check_all" type="checkbox" />
                        </th>
                        <include file="Branch:model_list_header" />
                        <th style="width:40px;text-align: center">{:L('OPERATING')}</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <td  id="td_colspan">
                            {$page}
                        </td>
                    </tr>
                    </tfoot>
                    <tbody>
                    <volist name="list" id="vo">
                        <tr>
                            <td>
                                <input type="checkbox" class="check_list" name="branch_id[]" value="{$vo.branch_id}"/>
                            </td>
                            <include file="Branch:model_list_row" />
                            <td style="text-align: center">
                                <a href="{:U('branch/view', 'id='.$vo['branch_id'])}" style="padding-right:5px" title="查看详情"  target="_blank" >
                                    <i class="icon-th-large"></i>
                                </a>
                                <a href="javascript:void(0);" title="查看详情"  style="padding-right:5px" target="_blank" onclick="show_employee_dialog('{$vo['branch_id']}');">
                                    <i class=" icon-indent-left"></i>
                                </a>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
</div>

<script>

</script>

<script type="text/javascript">

    $(function(){
        $("#check_all").click(function(){
            $("input[class='list']").prop('checked', $(this).prop("checked"));
        });

        $('#delete').click(function(){
            art.dialog.confirm("{:L('ARE_YOU_SRUE_DELETE')}", function () {
                $("#form1").attr('action', '{:U("course/delete")}');
                $("#form1").submit();
            });

        });
    });

    function show_employee_dialog(id) {
        art.dialog.open('{:U("branch/employee_dialog", "id=")}' + id, {
            id: 'show_employee_dialog',
            title: "员工",
            lock:true,
            fixed:true,
            window: 'top',
            cancel: true,
            height:400,
            width:400

        });
    }
</script>

<include file="Public:footer" />
