<body>
<div class="bodyout">
    <h1>阿姨汇派工单</h1>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td width="15%" valign="middle" class="bgbg">客户姓名：</td>
            <td width="35%" valign="middle">{$staff['name']}</td>
            <td width="15%" valign="middle" class="bgbg">客户尊称：</td>
            <td width="35%" valign="middle">{$staff['appellation']}</td>
        </tr>
        <tr>
            <td valign="middle" class="bgbg">手机号：</td>
            <td valign="middle">{$staff['telephone']}</td>
            <td valign="middle" class="bgbg">其他联系电话：</td>
            <td valign="middle">{$staff['other_contact']}</td>
        </tr>
        <tr>
            <td valign="middle" class="bgbg">居住地址：</td>
            <td colspan="3" valign="middle">{$staff['live_address']}</td>
        </tr>
        <tr>
            <td valign="middle" class="bgbg">路线：</td>
            <td colspan="3" valign="middle">{$staff['route']}</td>
        </tr>
        <tr>
            <td valign="middle" class="bgbg">服务项目：</td>
            <td valign="middle"></td>
            <td valign="middle" class="bgbg">服务员：</td>
            <td valign="middle"></td>
        </tr>
        <tr>
            <td valign="middle" class="bgbg">约定日期：</td>
            <td valign="middle"></td>
            <td valign="middle" class="bgbg">约定时间：</td>
            <td valign="middle"></td>
        </tr>
        <tr>
            <td valign="middle" class="bgbg">备注：</td>
            <td colspan="3" valign="middle">
                <div class="textdiv">&nbsp;</div>
            </td>
        </tr>
    </table>
    <div class="texheig">
        <div class="texleft">派工人签字（盖章）</div>
        <div class="texleftt"><span class="rilxx"></span>年<span class="rilx"></span>月<span class="rilx"></span>日</div>
    </div>
</div>
