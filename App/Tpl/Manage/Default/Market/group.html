<include file="Public:header" />

<div class="container">
    <div class="page-header" style="border:none; font-size:14px; ">
        <include file="Market:navtab" />
    </div>
    <include file="Public:alert" />

    <div class="row-fluid">
        <div class="span12">
            <ul class="nav pull-left">
                <li class="pull-left">
                    <button  id="delete"  type="button" class="btn  btn-danger" style="margin-right: 5px;">
                        <i class="icon-remove"></i>{:L('DELETE')}
                    </button >
                </li>
            </ul>
            <div class="pull-right">
                <a href="{:U('market/groupadd')}" class="btn btn-primary">
                    <i class="icon-plus"></i>&nbsp;新建分组
                </a>&nbsp;
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12" >
            <form id="form1" action="" method="post">
                <table class="table table-hover table-striped table_thead_fixed">
                    <if condition="$list eq null">
                        <tr><td>----{:L('TEMPORARILY_NO_DATA')}----</td></tr>
                        <else/>
                        <thead>
                        <tr id="childNodes_num">
                            <th width="5%"><input type="checkbox" name="check_all" id="check_all" class="check_all"/> &nbsp;</th>
                            <th>分组名称</th>
                            <th style="width:90px;">操作</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <td id="td_colspan" colspan="3">
                                {$page}
                            </td>
                        </tr>
                        </tfoot>
                        <tbody>
                        <volist name="list" id="vo">
                            <tr>
                                <td>
                                    <input type="checkbox" class="list" name="module_group_id[]" value="{$vo.market_group_id}"/>
                                </td>
                                <td>
                                    {$vo.name}
                                </td>
                                <td>
                                    <a href="{:U('market/index', 'act=groupsearch&module_group_id='.$vo['market_group_id'].'&group_type='.$vo['group_type'])}" title="列表">
                                        <i class="icon-th-list"></i>
                                    </a>
                                    <if condition="$vo['group_type'] eq 0">
                                        <a href="{:U('market/groupedit', 'module_group_id='.$vo['market_group_id'])}">
                                            <i class="icon-edit"></i>
                                        </a>
                                        <else/>
                                        <a href="{:U('market/groupstance', 'module_group_id='.$vo['market_group_id'])}">
                                            <i class="icon-edit"></i>
                                        </a>
                                    </if>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </if>
                </table>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        $("#check_all").click(function(){
            $("input[class='list']").prop('checked', $(this).prop("checked"));
        });

        $('#delete').click(function(){
            art.dialog.confirm('确实要删除分组吗?', function () {
                $("#form1").attr('action', '{:U("market/groupdelete")}');
                $("#form1").submit();
            });

        });
        $("#return_btn").click(function(){
            window.location.assign("{:U('market/index', 'act=group')}");
        });
    });
</script>
<include file="Public:footer" />
