<include file="Public:header" />

<div class="container">
	<!-- Docs nav ================================================== -->
	<div class="page-header">
		<h4>添加雇员</h4>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<include file="Public:alert"/>
			<form id="form1" action="{:U('')}" method="post"  enctype="multipart/form-data">
			    <input type="hidden" name="refer_url" value="{$refer_url}"/>
				<input type="hidden" name="creator_id" value="{$_SESSION.user_id}"/>
                <input type="hidden" name="m" value="market"/>
                <input type="hidden" name="a" value="product_add"/>
				<input type="hidden" name="market_id" value="{$market['market_id']}"/>

                <table class="table" width="95%" border="0" cellspacing="1" cellpadding="0">
                    <thead>
                    <tr>
                        <td style="text-align:center;" colspan="4">
                            <input name="submit" class="btn btn-primary" type="submit" value="{:L('SAVE')}"/>&nbsp;
                            <input class="btn" type="button"  onclick="on_click_return()" value="{:L('RETURN')}"/>
                        </td>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <td style="text-align:center;" colspan="4">
                            <input name="submit" class="btn btn-primary" type="submit" value="{:L('SAVE')}"/>&nbsp;
                            <input class="btn" type="button"  onclick="on_click_return()" value="{:L('RETURN')}"/>
                        </td>
                    </tr>
                    </tfoot>
                    <tbody>
                    <volist name="fields_group" id="gvo">
                        <tr><th colspan="4">基本信息</th></tr>
                        <php>$j=0;</php>
                        <volist name="gvo['fields']" id="vo">
                            <if condition="$vo['operating'] != '4'">
                                <php>$j++;</php>
                                <if condition="$vo['one_row'] == '1' or $vo['form_type'] == 'textarea' or $vo['form_type'] == 'editor' or $vo['form_type'] == 'address'">
                                    <if condition="$i%2 == 0">
                                        <td colspan="2">&nbsp;</td>
                                        </tr>
                                    </if>
                                    <tr>
                                        <td class="tdleft" width="15%">
                                           {$vo.name}:
                                        </td>
                                        <td colspan="3" id="{$vo['model']}_{$vo['field']}_{$vo['is_main']}_html">
                                            {$vo.html}
                                            <if condition="($vo.field == 'product_id')">
                                                <span id="deta_corss_id"></span>
                                            </if>
                                        </td>
                                    </tr>
                                    <if condition="$i%2 != 0 && count($gvo['fields']) != $j">
                                        <php>$i++;</php>
                                    </if>
                                    <else/>
                                    <if condition="$i%2 != 0">
                                        <tr>
                                    </if>
                                    <td class="tdleft" width="15%">
                                        <if condition="($vo.field == 'settle_duration') and ($market['serve_modality'] == '1')">
                                            结算次数

                                        <else/>
                                            {$vo.name}:
                                        </if>
                                    </td>
                                    <td width="35%" id="{$vo['model']}_{$vo['field']}_{$vo['is_main']}_html">{$vo.html}</td>
                                    <if condition="$i%2 == 0">
                                        </tr>
                                    </if>
                                    <if condition="$i%2 != 0 && count($gvo['fields']) == $j">
                                        <td colspan="2">&nbsp;</td>
                                        </tr>
                                    </if>
                                </if>
                            </if>
                        </volist>
                    </volist>
                    </tbody>
                </table>
            </form>
		</div>
	</div>
</div>

<script>
    function on_market_ready() {
        var skill_cate = product_info.skill_info["{$market['category_id']}"];
        if (skill_cate['agency_scale'] != 0) {
            $('#agency_scale').val(skill_cate['agency_scale']);
        } else {
            if (product_info.station_state == "签约") {
                $("#agency_scale").val("{$market['sign_agency_scale']}");
            } else {
                $("#agency_scale").val("{$market['agency_scale']}");
            }
        }
        on_real_start_time_picked();
    }
    $("#agency_scale").val("{$market['agency_scale']}");
    $("#service_price").val("{$market['money']}");

    <if condition="($market['category_id'] == '6') || ($market['category_id'] == '14')">
    $("#service_priceTip").html("注:/天");
    <else/>
    $("#service_priceTip").html(<eq name="market['serve_modality']" value='0'>"注:/26天"<else/>"注:/次"</eq>);
    </if>

    <if condition="$lock_agency_scale eq true">
    $("#agency_scale").attr("readonly", "readonly");
    $("#agency").attr("readonly", "readonly");
    </if>

</script>

<switch name="market['category_id']" >
    <case value="12">
        <include file="product_datapick_keepsake"/>
    </case>
    <default />
    <if condition="$market['serve_modality'] == '1'">
        <include file="product_datapick_special"/>
    <else/>
        <include file="product_datapick_general"/>
    </if>
</switch>

<script>
    if ($("real_start_time").val() == "") {
        $("real_end_time").attr("readonly","readonly");
    }
</script>


<include file="Public:newfieldvalid"/>
<include file="Public:footer" />
