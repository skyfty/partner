<include file="Public:header" />

<div class="container">
    <div class="page-header">
        <h4>回访评价</h4>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <include file="Public:alert" />
            <form action="{:U('')}" method="post"  enctype="multipart/form-data">
                <input type="hidden" name="market_id" value="{$market_id}" />
                <input type="hidden" name="refer_url" value="{$refer_url}"/>
                <input type="hidden" name="m" value="market"/>
                <input type="hidden" name="a" value="survey"/>

                <table class="table table-hover">
                    <thead>
                    <tr>
                        <td style="text-align: center" colspan="4">
                            <input name="submit" class="btn btn-primary" type="submit" value="{:L('SAVE')}"/> &nbsp;
                            <input class="btn" type="reset" onclick="javascript:location.assign('{$refer_url}')" value="{:L('RETURN')}"/>
                        </td>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <td style="text-align: center" colspan="4">
                            <input name="submit" class="btn btn-primary" type="submit" value="{:L('SAVE')}"/> &nbsp;
                            <input class="btn" type="reset" onclick="javascript:location.assign('{$refer_url}')" value="{:L('RETURN')}"/>
                        </td>
                    </tr>
                    </tfoot>
                    <tbody>
                    <include file="Public:editfieldsgroup" />
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>

</script>
