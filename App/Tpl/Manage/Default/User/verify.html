<form class="form-horizontal" action="{:U('user/verify')}" method="post">
    <table class="table">
        <input type='hidden' name="examine_id"  value="{$examine_id}"/>
        <input type='hidden' name="model" value="{$model}"/>
        <input type='hidden' name="field_group_id" value="{$field_group_id}"/>
        <input type='hidden' name="role_id" value="{$Think.session.role_id}"/>
        <input type='hidden' name="refer_url" value="{$refer_url}"/>

        <tr>
            <th colspan="4">{:L('BASIC_INFO')}</th>
        </tr>
        <tr>
            <td></td>
            <td colspan="3">
                <input type="radio" name="state" value="1" <if condition='$state eq 1'>checked</if>/>审核通过 <br/>
                <input type="radio" name="state" value="2" <if condition='$state eq 2'>checked</if>/>审核不通过

            </td>
        </tr>
        <tr>
            <td class="tdleft">{:L('REMARK')}</td>
            <td colspan="3"><textarea rows="6" class="span4" name="describe">{$describe}</textarea></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td colspan="3"><input class="btn btn-primary" type="submit" name="submit" value="{:L('提交')}"/> &nbsp; <input class="btn" onclick="javascript:$('#dialog-examine').dialog('close');" type="button" value="{:L('CANCEL')}"/></td>
        </tr>
    </table>
</form>
