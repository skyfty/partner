<include file="Public:header" />
<div class="container">
    <div class="page-header">
        <h4>审核信息</h4>
    </div>
    <include file="Public:alert"/>
    <div class="row">
        <div class="tabbable span12">
            <table class="table">
            <tr>
                <td class="tdleft" >审核时间</td>
                <td>
                    <if condition="$examine['verify_time'] neq 0">
                        {$examine.verify_time|date='Y-m-d H:i:s',###}
                    </if>
                </td>
                <td class="tdleft" >审核人</td>
                <td>
                    <a class="role_info" href="javascript:void(0)" rel="{$examine.role_id}">
                        {$examine.role.user_name}
                    </a>
                </td>
            </tr>
            <tr>
                <td class="tdleft" >审核结果</td>
                <td colspan="3">
                    <if condition="$examine['state'] eq 1">
                        通过
                    <elseif condition="$examine['state'] eq 2" />
                        未通过
                    </if>
                </td>
            </tr>
            <tr>
                <td class="tdleft">{:L('REMARK')}</td>
                <td colspan="3">{$examine['describe']}</td>
            </tr>
            </table>
        </div>
    </div>
</div>

<include file="Public:footer" />
