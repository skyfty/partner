<include file="Public:dialog_header" />
<body data-spy="scroll" data-target=".bs-docs-sidebar" data-twttr-rendered="true" style="background-color: white">
<div class="container">
    <div class="row-fluid">
        <div class="span12">
            <div></div>
            <table class="table table-hover" id="serve_dialog_table">
                <thead>
                <tr>
                    <th style="width: 10px">&nbsp;</th>
                    <th>编号</th>
                    <th>产品名称</th>
                    <th>单价</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<script id="serve-checkbox" type="text/x-jquery-tmpl">
<input type="radio" name="serve_id" value="${serve_id}" />
</script>

<script>
    var param = art.dialog.data('param');
    $('#serve_dialog_table').dataTable({
        ajax: {
            "url": "{:U('Serve/listDialog')}",
            "data":param
        },
        "columnDefs": [
            {
                "bSortable": false,
                "targets": 0,
                "createdCell": function (td, cellData, rowData, row, col) {
                    $(td).html($('#serve-checkbox').tmpl(cellData));
                }
            }
        ],
        "serverSide": true,
        "processing": true,
        "order": [[ 1, "desc" ]],
        'language': def_dataTable_lang_opt
    });
</script>
</body>
