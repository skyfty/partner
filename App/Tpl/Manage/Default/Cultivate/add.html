<script>
    function on_cultivate_ready(b){
        on_real_start_time_picked();
    }

    function owner_role_id_role_select_dialog() {
        var param = {};
        select_staff(param, function(b){
            $('#owner_role_id_name').val(b.name);
            $('#owner_role_id').val(b.role_id).change();
            $("#branch_id option[value='"+b.branch_id+"']").prop("selected", true);
        });
    }

    <if condition="$role_branch">
    $('#branch_id option[value="{$role_branch['branch_id']}"]').prop("selected", true);
    $('#branch_id').attr("readonly", "readonly");
    $('#branch_id').mousedown(function(){return false;});
    </if>

    $('#cultivate_model_name').click(function(){
        var model = $("#model").val();
        var param = {};
        if (model == "product") {
            select_product(param, function(b){
                on_select_cultivate_model(b, model);
            });
        }else if (model == "customer") {
            select_customer(param, function(b){
                on_select_cultivate_model(b, model);
            });
        }
    });
</script>
<script type="text/javascript">
    $('#currier_name').click(function(){
        var param = {
            "status":"启用"
        };
        select_currier(param, function(b){
            $('#currier_name').val(b.name);
            $('#currier_id').val(b.currier_id);
            $('#sum_settle_price').val(b.price);
            $('#model').val(b.model);

        });
    });
</script>
