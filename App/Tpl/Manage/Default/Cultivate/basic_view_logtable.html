<table class="display" cellspacing="0" width="100%" id="logger-datatable">
    <thead>
    <tr  class="tr-td"   style="font-size: 14px">
        <th style="width: 150px">时间</th>
        <th width="100px">操作者</th>
        <th width="140px">新培训订单</th>
        <th width="100px">标题</th>
        <th>内容</th>
        <th width="80px">操作</th>
    </tr>
    </thead>
</table>
<script>
    var datatable_options = {
        ajax: {
            "data": function(d) {
                d.start_time = $('#start_time').val();
                d.end_time = $('#end_time').val();
                d.assort = ["default"];
                <if condition="$cultivate">
                d.cultivate_id = "{$cultivate['cultivate_id']}";
                </if>

                if (typeof logger_data_cb == "function") {
                    logger_data_cb(d);
                }
            },
            "url": "{:U('Cultivate/logtable')}"
        },
        "columnDefs": [
            {
                "targets": [2],
                "visible": false,
                "bSortable": false,
            }
        ],
        "serverSide": true,
        "processing": true,
        "order": [[ 0, "desc" ]],
        'language': def_dataTable_lang_opt,
    }

    function delete_log(log_id) {
        art.dialog.confirm('确实要删除吗?', function () {
            $.ajax({
                url: "{:U('log/log_delete', 'id=')}" + log_id,
                success: function (data) {
                    logger_table.fnClearTable(true);
                },
                cache: false
            });
        });
    }
</script>
<include file="Public:def_logger_table" />
