<include file="Public:header" />

<div class="container">
    <div class="page-header">
        <h4>订单支付</h4>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <include file="Public:alert"/>
            <form id="form1" action="{:U('')}" method="post"  enctype="multipart/form-data">
                <input type="hidden" name="business_id" value="{$business['business_id']}"/>
                <table class="table" width="95%" border="0" cellspacing="1" cellpadding="0">
                    <thead>
                    <tr>
                        <td style="text-align:center;" colspan="4">
                            <input name="submit" class="btn btn-primary" type="submit" value="{:L('SAVE')}"/>&nbsp;
                            <input class="btn" type="button" onclick="javascript:history.go(-1)" value="{:L('RETURN')}"/>
                        </td>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <td style="text-align:center;" colspan="4">
                            <input name="submit" class="btn btn-primary" type="submit" value="{:L('SAVE')}"/>&nbsp;
                            <input class="btn" type="button" onclick="javascript:history.go(-1)" value="{:L('RETURN')}"/>
                        </td>
                    </tr>
                    </tfoot>
                    <tbody>
                    <if condition="$business.status_id eq '1'">
                        <tr><td colspan="4">客户订单信息</td></tr>
                        <tr>
                            <td class="tdleft" width="15%">客户</td>
                            <td  width="35%">
                                <a href="{:U('customer/view', 'id='.$business['customer_id'])}" target="_blank">
                                    [{$business['customer_idcode']}]{$business['customer_name']}
                                </a>
                            </td>
                            <td class="tdleft" width="15%">
                                客户定金
                            </td>
                            <td  width="35%">
                                <input type="text" id="deposit" name="deposit" value="{$business['deposit']}">
                            </td>
                        </tr>
                    </if>
                    <if condition="$business.status_id elt '2'">
                        <tr><td colspan="4">雇员订单信息</td></tr>
                        <tr>
                            <td class="tdleft" width="15%">雇员</td>
                            <td  width="35%">
                                <a href="{:U('product/view', 'id='.$business['product_id'])}" target="_blank">
                                    [{$business['product_idcode']}]{$business['product_name']}
                                </a>
                            </td>
                            <td class="tdleft" width="15%">
                                冻结金额
                            </td>
                            <td  width="35%">
                                <input type="text" id="freeze" name="freeze" value="">
                            </td>
                        </tr>
                    </if>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
<script>


</script>
<include file="Public:footer" />
