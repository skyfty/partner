<include file="Public:dialog_header" />
<body data-spy="scroll" data-target=".bs-docs-sidebar" data-twttr-rendered="true" style="background-color: white">
<div class="container">
    <div class="row-fluid">
        <div class="span12">
            <form class="form-horizontal" action="{:U('account/change_payment_verify')}" method="post" id="change_payment_verify_form">
                <input type='hidden' name="id" value="{$account['account_id']}"/>
                <input type='hidden' name="t" value="{$t}"/>
                <table class="table table-hover">
                    <tbody>
                    <tr>
                        <th><input type="radio" name="payment_verify" value="0" <if condition='$account.payment_verify eq 0'>checked</if>/>待确认</th>
                    </tr>
                    <tr>
                        <th><input type="radio" name="payment_verify" value="1" <if condition='$account.payment_verify eq 1'>checked</if>/>确认</th>
                    </tr>
                    <tr>
                        <th><input type="radio" name="payment_verify" value="2" <if condition='$account.payment_verify eq 2'>checked</if>/>无法确认</th>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
