<include file="Public:header" />

<div class="container">
    <div class="page-header">
        <h4>添加分组</h4>
    </div>
    <include file="Public:alert" />
    <div class="span11">
        <form class="form-horizontal" action="{:U('trade/groupedit')}" method="post" name="form1" id="form1">
            <input type="hidden" name="module_group_id" value="{$module_group_id}"/>
            分组名： <input type="text" name="group_name" id="name" class="span7" value="{$module_group['name']}"/>&nbsp;&nbsp;
            <input type="radio" class="group_radio" name="group_type" value="0">条件分组
            <input type="radio" class="group_radio" name="group_type" value="1" checked=checked >固定分组
            <input class="btn btn-primary" type="submit" value="{:L('SAVE')}"/>
            <button type="button" class="btn" id="return_btn">&nbsp;返回</button>&nbsp;

            <table class="table"  style="margin-top:20px">
                <thead>
                <tr>
                    <td colspan="4">
                    <p style="font-size: 14px;">
                        <a href="javascript:void(0)" id="addtrade">增加</a> |
                        <a href="javascript:void(0)" id="delete">移除</a>
                    </p>
                    </td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="6">
                        <table class="table table-hover"  style="border: 0px;margin-bottom:0px">
                        <thead>
                        <tr>
                            <th style="width:5%;">
                                <input class="check_all" id="check_all" type="checkbox" /> &nbsp;</th>
                            <th>编号</th>
                            <th>培训名称</th>
                            <th style="width:90px;">操作</th>
                        </thead>
                        <tfoot>
                        <tr>
                            <td colspan="4">
                                {$page}
                            </td>
                        </tr>
                        </tfoot>
                        <tbody>
                        <volist name="list" id="vo">
                            <tr>
                                <td>
                                    <input type="checkbox"  class="check_list" name="module_id[]" value="{$vo.trade_id}" />
                                </td>
                                <td>{$vo.orderid}</td>
                                <td>{$vo.serve_name}</td>
                                <td>
                                    <a href="{:U('trade/removegroupstance', 'module_id='.$vo['trade_id'].'&module_group_id='.$module_group_id)}"  class="remove_confirm">移除</a>&nbsp;
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
            </table>
        </form>
    </div>
</div>

<include file="Trade:selectDialog" />
<script type="text/javascript">
    function on_trade_info(b) {
        $.ajax({
            'type':'get',
            'dataType':'json',
            'url':'{:U("trade/addgroupstance")}',
            'data':{
                'module_group_id':{$module_group_id},
                'module_id': b.trade_id
            },
            'success':function(data){
                if(data.status == 1){
                    window.location.reload();
                }else{
                    alert(data.info);
                }
            }
        });
    }
    $("#addtrade").click(function(){
        select_trade();
    });
</script>

<script>
    $("#check_all").click(function(){
        $("input[class='check_list']").prop('checked', $(this).prop("checked"));
    });
    $('#delete').click(function(){
        if (confirm("确实从该分组移除吗?")) {
            $("#form1").attr('action', '{:U("trade/removegroupstance")}');
            $("#form1").submit();
        }
    });
    $('.remove_confirm').click(function(){
        if(confirm("确实从该分组移除吗?")){
            return true;
        }else{
            return false;
        }
    });

    $("#return_btn").click(function(){
        window.location.assign("{:U('trade/index', 'act=group')}");

    });
    $(".group_radio").change(function(b){
        if ($(this).val() == 0) {
            window.location.assign("{:U('trade/groupedit', 'group_type=0&module_group_id='.$module_group['trade_group_id'])}");
        } else {
            window.location.assign("{:U('trade/groupstance', 'group_type=1&module_group_id='.$module_group['trade_group_id'])}");
        }
    });

</script>

<include file="Public:footer" />
