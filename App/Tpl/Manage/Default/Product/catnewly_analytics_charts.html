<include file="Public:header" />

<div class="container">
    <div class="page-header" style="border:none; font-size:14px;">
        <include file="Product:navcat" />
    </div>
    <include file="Public:alert" />
    <div class="row-fluid">
        <div class="span12">
            <ul class="nav pull-left">
                <li class="pull-left">
                    <include file="Public:analysearch" />
                </li>
            </ul>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span2 knowledgecate">
            <include file="Product:analycat" />
        </div>
        <div class="span10">
            <div class="row-fluid">
                <div class="span12">
                    <include file="Product:navcatnewly" />
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div id="canvas_cycle" style="min-width: 500px; height: 500px;margin: 0 auto">{:L('TEMPORARILY_NO_DATA')}</div>
                </div>

                <div class="span12">
                    <ul class="nav">
                        <li >
                            折线图&nbsp; <input type="radio" value="line" name="chart_t" class="chart_t"/>&nbsp;
                            柱状图&nbsp;<input type="radio"  value="column" name="chart_t"  class="chart_t"  checked="checked"/>&nbsp;
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="__PUBLIC__/highcharts/highcharts.js"></script>
<script src="__PUBLIC__/highcharts/modules/exporting.js"></script>
<script src="__PUBLIC__/highcharts/modules/funnel.js"></script>
<script type="text/javascript" src="__PUBLIC__/highcharts/highcharts-3d.js"></script>

<script>
    var charts_options = {
        chart: {
            type: 'column',
            options3d: {
                enabled: true,
                alpha: 10,
                depth: 70
            },
            renderTo:'canvas_cycle'
        },
        title: {
            text: '{$charts_title}'
        },
        xAxis: {
            categories: [{$cycle_count}],
        },
        yAxis: {
            min: 0,
            title: {
                text: null
            },
        },
        series: [
            <foreach name="cycle_create_count" item="vo">
            {
                name: '{$key}',
                data: [{$vo}]
            },
            </foreach>
        ]
    };

    var chart = null;
    function switch_chart_type(chart_t) {
        charts_options.chart.type = chart_t;
        chart = new Highcharts.Chart(charts_options);
    }
    $(".chart_t").change(function(){
        switch_chart_type($(this).val());
    });

    switch_chart_type('column');

</script>

<include file="Public:footer" />
