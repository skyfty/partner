<include file="Public:header" />
<div class="container">
    <!-- Docs nav ================================================== -->
    <div class="page-header">
        <h4>{:L('PRODUCTION_CAT_EDITOR')}</h4>
    </div>
    <div class="row">
        <div class="span12">
            <include file="Public:alert" />
        </div>
        <div class="span12">
            <p style="font-size: 14px;">
                <a href="{:U('product/skillview', 'assort=skill&id='.$skill['product_id'])}">{:L('RETURN')}</a>
            </p>
        </div>
        <div class="span12">
            <form id="form1" action="{:U('product/editproductcat', 'id='.$skill['skill_id'])}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="refer_url" value="{$refer_url}"/>

                <table class="table" width="95%" border="0" cellspacing="1" cellpadding="0">
                    <tfoot>
                    <tr>
                        <td style="text-align:center;" colspan="4">
                            <input name="submit" class="btn btn-primary" type="submit" value="{:L('SAVE')}"/>&nbsp;
                            <input class="btn" type="button" onclick="javascript:history.go(-1)" value="{:L('RETURN')}"/>
                        </td>
                    </tr>
                    </tfoot>
                    <tbody>
                    <include file="Public:editfieldsgroup" />
                    </tbody>
                </table>
                <input name="a" type="hidden" value="editproductcat">
                <input name="skill_id" type="hidden" value="{$skill['skill_id']}">
            </form>
        </div>
    </div>
</div>
<include file="catechange" />

<include file="Public:editfieldvalid" />
<include file="Public:footer" />
