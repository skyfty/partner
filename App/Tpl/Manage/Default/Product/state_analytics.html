<include file="Public:header" />

<div class="container">
    <div class="page-header" style="border:none; font-size:14px;">
        <include file="Product:navcat" />
    </div>
    <include file="Public:alert" />
    <div class="row-fluid">
        <div class="span12">
            <ul class="nav pull-left">
                <li class="pull-left">
                    <include file="Public:analysearch" />
                </li>
            </ul>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span2 knowledgecate">
            <include file="Product:analycat" />
        </div>
        <div class="span10">

            <table class="table table-hover">
                <thead>
                <tr>
                    <th colspan="4">客户统计</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="tdleft" width="15%">
                        雇员总数
                    </td>
                    <td>{$statistics['all_sum']}</td>
                    <td class="tdleft" width="15%">
                        时间段雇员数
                    </td>
                    <td>{$statistics['time_range_sum']}</td>
                </tr>
                </tbody>
            </table>

            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th colspan="2" style="color: #333333">审核状态统计</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="verify_state_report_list" item="vo">
                    <tr>
                        <td  width="30%">
                            {$key}
                        </td>
                        <td>{$vo}</td>
                    </tr>
                </foreach>
                </tbody>
            </table>

            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th colspan="2" style="color: #333333">岗位状态统计</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="station_state_report_list" item="vo">
                    <tr>
                        <td  width="30%">
                            {$key}
                        </td>
                        <td>{$vo}</td>
                    </tr>
                </foreach>
                </tbody>
            </table>

            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th colspan="2" style="color: #333333">工作状态统计</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="workstate_state_report_list" item="vo">
                    <tr>
                        <td  width="30%">
                            {$key}
                        </td>
                        <td>{$vo}</td>
                    </tr>
                </foreach>
                </tbody>
            </table>

            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th colspan="2" style="color: #333333">培训状态统计</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="train_state_state_report_list" item="vo">
                    <tr>
                        <td  width="30%">
                            {$key}
                        </td>
                        <td>{$vo}</td>
                    </tr>
                </foreach>
                </tbody>
            </table>
            <include file="Public:def_cat_analy_tables" />
            </div>
        </div>
    </div>
</div>

<include file="Public:footer" />
