<include file="Public:header" />

<div class="container">
<!-- Docs nav ================================================== -->
<div class="page-header">
    <h4><a name="tab">{:L('PRODUCT_DETAILS')}</a></h4>
</div>
<div class="row">
<div class="span12">
<include file="Public:alert" />
<div class="tabbable">
    <include file="Product:navtab" />
</div>
<div class="tab-content">
<table class="table">
    <thead>
    <tr>
        <td colspan="4">
        <p style="font-size: 14px;">
        </p>
        </td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td colspan="6">
            <include file="Product:basicinfo" />
        </td>
    </tr>
    </tbody>
</table>
<!--  -->

<table class="table" id="market-data-table">
    <thead>
    <tr>
        <volist name="field_array" id="vo">
            <th>
                {$vo.name}
            </th>
        </volist>
        <th style="width:40px;text-align: center">{:L('OPERATION')}</th>
    </tr>
    </thead>

    <tbody>
    <volist name="product.market" id="vo">
        <tr>
            <include file="Market:model_list_row" />
            <td style="text-align: center">
                <a href="{:U('market/view', 'id='.$vo['market_id'])}" title="查看详情"  target="_blank" >
                    <i class="icon-th-large"></i>
                </a>
            </td>
        </tr>
    </volist>
    </tbody>
</table>
<style>
    th, td { white-space: nowrap; }
    div.dataTables_wrapper {
        width: 1155px;
        margin: 0 auto;
    }
</style>
<script type="text/javascript">
    $(document).ready(function() {
        $('#market-data-table').dataTable( {
            "scrollX": true,
            "order": [[ 0, "desc" ]],
            'language': def_dataTable_lang_opt
        } );
    });
</script>
</div>
</div>
</div>
</div>

<script type="text/javascript">

$(".more").click(function(){
    var log_id = $(this).attr('rel');
    $('#llog_'+log_id).attr('class','');
    $('#slog_'+log_id).attr('class','hide');
});

</script>
<include file="Public:footer" />
