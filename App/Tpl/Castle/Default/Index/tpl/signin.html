<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">奥宝母婴</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>后台登录</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="name" placeholder="Email" class="form-control no-border" ng-model="user.name" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()"
              ng-disabled="form.user.name.$dirty && form.user.name.$invalid || form.user.password.$dirty && form.user.password.$invalid">登录
      </button>
      <div class="line line-dashed"></div>
    </form>
  </div>
  <div class="text-center" ng-include="'App/Tpl/Castle/Default/Index/tpl/blocks/footer.html'"></div>
</div>
